version: "3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: unless-stopped
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  www:
    image: nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      #- ./config:/usr/share/nginx/html:ro
      #    - /config:/usr/share/nginx/html:ro
      - ./config/default.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - VIRTUAL_HOST=ecotria.com,www.ecotria.com
      - LETSENCRYPT_HOST=ecotria.com,www.ecotria.com
      - LETSENCRYPT_EMAIL=admin@ecotria.com
    depends_on:
      - nginx-proxy
      - letsencrypt
    command: "ls /usr/share/nginx/html"
  app:
    container_name: ecotria_client
    build:
      context: .
      dockerfile: DockerFile
    restart: unless-stopped
    depends_on:
      - nginx-proxy
      - www
    environment:
      - ./.env
    volumes:
      - ./:/app/
    expose:
      - 3000
    command: "http-server ./dist -p 3000"
volumes:
  certs:
  html:
  vhostd:
